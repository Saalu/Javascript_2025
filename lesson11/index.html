<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Website</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <header class="navigation">
    <nav >
      <a class="link" href="#home">Home</a>
      <a class="link" href="#about">About</a>
      <a class="link" href="#services">Services</a>
      <a class="link" href="#contact">Contact</a>
    </nav>
    <div class="icons">
      <div class="form-btn btn" id="form-btn">form</div>
    </div>
  </header>

  <div class="form-container active">

      <form action="">
        <h3>Employee Form</h3>
        <span >Name</span>
        <input type="text" class="box" placeholder="Saalu">
        <span >Title</span>
        <input type="text" class="box" placeholder="Engineer">
        <input type="submit" class="btn" value="Submit">
      </form>
  </div>

  <section class="home">
    <h1 class="" id="heading">Welcome to My Website</h1>
    <div id="items"></div>

  <button id="btn1" class="btn">LOAD DATA</button>
  <button id="btn2" class="btn">JSON</button>
  <button id="btn3" class="btn">JSON API</button>
  </section>

  <div id="container">
      <div class="wrapper">
          <div id="result">
            <div class="img-container">
              <img src="sample.png" alt="img  here">
            </div>
          <div class="details">
            <div class="vital">
              <h3>Your Name</h3>
              <p>Job Title</p>
          </div>
          <div class="add-on">
            </div>
            <li>Employee ID  : 12345678</li>
            <li>Issue Date   : 01/01/2050</li>
            <li>Valid until  : 01/01/2051</li>
        </div>
        </div>
    </div>
  </div>

 <script src="app.js"></script>
