<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    nav {
      background-color: #333;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 10px;
      padding: 6px 10px;
    }
    nav a:hover {
      background-color: #555;
    }
    section {
      padding: 20px;
    }
    header {
      background-color: #f4f4f4;
      padding: 30px;
      text-align: center;
    }
  </style>
</head>
<body>

  <nav id="navigation">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <header id="home">
    <h1 class="" id="heading">Welcome to My Website</h1>
    <p>This is a simple layout with navigation.</p>
  </header>

  <main id="section">
     <section class="sub"  id="about">
    <h2>About</h2>
    <p>Here's a little bit about what this site is for.</p>
  </section>

  <section class="sub" id="services">
    <h2>Services</h2>
    <p>We offer helpful things, like code and charisma.</p>
  </section>

  <section class="sub" id="contact">
    <h2>Contact</h2>
    <p>Reach out and say hi!</p>
  </section>
  </main>

</body>

 <script src="app.js"></script>
</html>
